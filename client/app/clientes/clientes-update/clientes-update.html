<div class="container ContainerCreate">
    <div class="row">
      <div class="col-md-12 row">
        <form name="formUser" class="Registry-formTextArea" ng-submit="formUser.$valid && vm.UpdateCliente()" novalidate>
  
          <h1 class="Title-Register text-center"> <i class="fa fa-user-o" aria-hidden="true"></i> Actualizar Cliente</h1>
          
          <div class="col-md-4 col-md-offset-1 ContainerClientesCreate">
  
            <div class="input-group InputRegister">
              <input type="text" ng-model="vm.clientes.nombres" class="form-control" placeholder="Nombre">
              <span class="input-group-addon"><i class="fa fa-user-o" aria-hidden="true"></i></span>
            </div>
  
            <div class="input-group InputRegister">
            <input type="text" ng-model="vm.clientes.apellidos" class="form-control" placeholder="Apellidos">
              <span class="input-group-addon"><i class="fa fa-user-o" aria-hidden="true"></i></span>
            </div>
  
            <div class="input-group InputRegister">
            <input type="text" ng-model="vm.clientes.telefono" class="form-control" placeholder="Telefono">
              <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
            </div>
  
          </div>
  
          <div class="form-group Form col-md-4 col-md-offset-1 ContainerClientesCreate">
  
          
  
          <div class="input-group InputRegister">
            <input type="text" ng-model="vm.clientes.numeroDocumento" class="form-control" placeholder="Numero de Documento">
            <span class="input-group-addon"><i class="fa fa-id-card-o" aria-hidden="true"></i></span>
           </div>
  
           <select class="form-control InputRegister" ng-model="vm.clientes.idCiudad.id" class="Text-typeId" required>
              <option  value="" disabled selected >ciudades</option>
               <option ng-value="item.id" ng-repeat = "item in vm.ciudades">{{item.ciudad}}</option>
            </select>
  
            <button type="submit" class="InputRegister btn btn-success col-md-10 col-md-offset-1 BTN col-xs-offset-5" ng-disabled="userForm.$invaled" class="form-control" name="Guardar">guardar</button>
          </div>
        </form>
      </div>
    </div>
  
  </div>
